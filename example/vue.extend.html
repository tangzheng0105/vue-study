<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue.extend扩展实例构造器</title>
</head>
<body>
    <h1>Vue.extend扩展实例构造器</h1>
    <hr>
    <author></author>


    <script type="text/javascript">
        var authorExtend = Vue.extend({
            template: "<p><a :href='authorURL'>{{authorName}}</p>",
            data: function() {
                return {
                    authorName: 'Tangzheng',
                    authorURL: 'http://tangzheng.tech'
                }
            }
        });

        console.log(new authorExtend());
        new authorExtend().$mount('author');
    </script>
</body>
</html>
