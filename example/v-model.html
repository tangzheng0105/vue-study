<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model实例</title>
</head>
<body>
    <h1>v-model实例/h1>
    <hr>
    <div id="app">
        <p>原始文本信息： {{message}}</p><br>
        <h3>文本框</h3>
        <p>v-model: <input type="text" v-model="message" name="" value=""></p>
        <p>v-model.lazy: <input type="text" v-model.lazy="message" name="" value=""></p>
        <p>v-model.number: <input type="text" v-model.number="message" name="" value=""></p>        
        <p>v-model.trim: <input type="text" v-model.trim="message" name="" value=""></p>
        <hr>
        <h3>文本域</h3>        
        <textarea rows="10" cols="30" v-model="message"></textarea>
        <hr>
        <h3>多选框的绑定一个值</h3>
        <input type="checkbox" name="" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label> 
        <hr>
        <h3>多选框的绑定数组</h3>
        <p>
            <input type="checkbox" name="" id="jspang" value="jspang" v-model="webNames">
            <label for="jspang">jspang</label> 
            <input type="checkbox" name="" id="panpan" value="panpan" v-model="webNames">
            <label for="panpan">panpan</label>   
            <input type="checkbox" name="" id="shabi" value="shabi" v-model="webNames">
            <label for="shabi">shabi</label>
            <p>{{webNames}}</p>        
        </p>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="male" value="男" v-model="sex">
            <label for="male">男</label>
            <input type="radio" id="female" value="女" v-model="sex">
            <label for="female">女</label>
            <p>你选择的性别是：{{sex}}</p>
        </p>
         
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                isTrue: true,
                webNames: [],
                sex: ''
            }
        })
    </script>
</body>
</html>
