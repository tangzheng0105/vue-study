<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-on实例</title>
</head>
<body>
    <h1>v-on实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
            <button v-on:click='addScore'>加分</button>
            <button @click='minusScore'>减分</button><br> 
            <input @keyup.enter='onEnter' v-model='score2' type="text" name="" value="">
        </p>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                score: 0,
                score2: 0
            },
            methods: {
                addScore: function(){
                    this.score++;
                },
                minusScore: function() {
                    this.score--;
                },
                onEnter:function() {
                    this.score = this.score +parseInt(this.score2);
                }
            }
        })
    </script>
</body>
</html>
